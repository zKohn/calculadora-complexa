<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Complexa</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/principal.css">
    
</head>
<body>
    <section class="home">
        <div class="info">Selecione o tipo de matriz:</div>
        <div class="lado">
            <select class="ordemMatriz">
                <option value="1">1x1</option>
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
            <button class="ordemMatriz"><a href="#matriz">enviar</a></button>
        </div>
    </section>

    <section id="matriz" class="matriz"></section>

    <section id="resultado" class="resultado"></section>
    
    <script type="module" src="./js/index.js"></script>
</body>
</html>
